<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Project 3: Pixel Art Maker</title>
</head>

<body>
  <div class="page">
    <div class="card-container">
      <h1>Pixel Art Maker</h1>
      <div class="card-grid-dimensions">
        <h2>Choose Grid Size:</h2>

        <form id="sizePicker">
          Grid Height:
          <input type="number" id="input_height" name="height" min="5" max="20" value="10"> Grid Width:
          <input type="number" id="input_width" name="width" min="5" max="20" value="10">
          <input id='submit' type="submit">
        </form>
      </div>
      <div class="card-color-picker">
        <h2>Pick A Color</h2> Left Click:<input type="color" id="primaryColorPicker"> Right Click:<input type="color" id="secondaryColorPicker" value="#ffffff">
      </div>
    </div>
    <div class="grid-container">
      <table id="pixel_canvas"></table>

    </div>
  </div>
  <script src="designs.js"></script>
</body>

</html>
